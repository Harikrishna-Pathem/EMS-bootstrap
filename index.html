<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>E M S | Login</title>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-md-5 g-3 m-5 p-3">
            <div class="card text-center shadow-lg">
                <div class="card-header bg-warning">
                  Login as Admin
                </div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-floating m-3">
                            <input type="email" class="form-control" id="id" placeholder="loginId">
                            <label for="id">Login Id</label>
                        </div>
                        <div class="form-floating m-3">
                            <input type="password" class="form-control" id="Password" placeholder="Password">
                            <label for="Password">Password</label>
                        </div>
                        <div class="form-check mx-5 my-3 text-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Remember Me
                            </label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-25"><a href="Home.html" class="nav-link">Login <i class="bi bi-box-arrow-in-right"></i></a></button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-bg-secondary">
                    Employee Management System
                </div>
              </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
